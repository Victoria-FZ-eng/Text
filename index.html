<!DOCTYPE html>
<html>
<head>
    <title>JoWonders-project201</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    

    <main>



      <form id="bookingForm" style="display:none;">
        
        <fieldset>
            <legend>Make Reservation</legend>
            <br>
            <label for ="name">Name : </label>
            <input type="text" id="name" required/>
            <br>
            <label for="number">Phone Number : </label>
            <input type="tel" id="number" pattern="[0-9]{10}" required/>
            <br>
            <label>We will contact you within 24 hours</label>
            <br>
            <input type="submit" value="reserve" id="reserve"/>
        </fieldset>
    </form>
    <section id="confirmation" style="display:none;" >
        <p id="call" >Thanks. We will contact you within 24 hours to confirm your reservation.</p>
        <button id="ok">OK</button>
    </section>

         <section id="Filter"> 
              <!-- <select id="type"></select>
                <select id="site">
            
             </select> --> 

             <select name="choose your adventure" id='siteChosen'>
               
                 <option value="">Choose Your Adventure</option>
               
                 <optgroup label="Hiking">
                     <option value="Valley Of The Moon /Rum">Valley Of The Moon /Rum</option>
                     <option value="Wadi Al-Waleh">Waleh Valley</option>
                     <option value="Wadi Al-Salaytah">Salaytah Valley</option>
                     <option value="Wadi Aya">Aya Valley</option>
                 </optgroup>
                 <optgroup label="Relaxing">
                    <option value="Dead Sea">Dead Sea</option>
                    <option value="Maeen Hot Springs">Maeen Hot Springs</option>
                    <option value="Aqaba">Aqaba</option>
                    <option value="Ajloun">Ajloun</option>

                 </optgroup>
                 <optgroup label="Exploring">
                    <option value="Petra">Petra</option>
                    <option value="Down Town">Down Town</option>
                    <option value="Salt">Salt</option>
                    <option value="Jerash">Jerash</option>
                    <option value="Amman Citadel">Amman Citadel</option>
                    <option value="Karak Castle">Karak Castle</option>
                    <option value="Ajoun Castle">Ajoun Castle</option>
                 </optgroup>
             </select>
       
           <form id="details">
            <input type="checkbox" id="breakfast">
            <label for="Include breakfast" > Include Breakfast</label>
            <input type="checkbox" id="guide">
            <label for="guide">Include Tour Guide</label>
            <input type="number" min="0" maxlength="2" pattern="[1-9]{1}" id='persons' required>
            <label for="number of tickets">Tickets</label>
            <input type="submit" value="OK" id="seeCard" />   
           </form>


        </section>
        <section id='cardsec'></section>
        
    </main>
    <footer>
        <script src="JS/app.js" style="display:none;"></script>
    </footer>
</body>
</html>
